<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div>
            <p id="numAdd">Número (entre 1 e 100): <input type="number" id="num"><button id="button-adicionar" onclick="adicionar()">Adicionar</button></p>
        </div>
        <div id="lista">
            <select name="numbersAdd" id="numSelect" size="6">
            </select>
            <button id="button-finalizador" onclick="finalizacao()">Finalizar</button>
        </div>
        <div id="resultado">
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
