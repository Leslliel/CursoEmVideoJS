<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <form>
            <label for="n-inicial">Inicio:
                <input id="n-inicial" type="number">
            </label>
            <label for="n-final">Final: 
                <input id="n-final" type="number">
            </label>
            <label for="n-passo">Passo:
                <input id="n-passo" type="number" min="1">
            </label>
        </form>
        <button onclick="verificar()">Contar</button>
        <div>
            <p id="res">Preparando contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
