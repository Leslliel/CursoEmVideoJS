<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <form>
                <label for="ano-nascimento">Ano de Nascimento: </label>
                <input id="ano-nascimento" type="number" min="0">
                <p>Sexo: 
                    <input type="radio" name="radsex" id="masculino" checked>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="radsex" id="feminino">
                    <label for="feminino">Feminino</label>
                </p>
            </form>
            <button id="button-verificar" onclick="verificar()">Verificar</button>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
